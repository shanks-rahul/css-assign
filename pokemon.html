<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card:hover {
            z-index: 1;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <img src="pikachu-5527379.jpg" alt="Hidden Card">
    </div>

        <img src="pikachu-5527379.jpg" alt="Hidden Card">
